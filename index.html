<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
  
  <title>Results summary component | Gabriel Mayorga</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<main class="main-container">
  <section class="card">
    <div class="result-container">
      <h1 class="name">Your Result</h1>

      <div class="result">
        <span class="result-number">76</span>
        <span class="max-result">of 100</span>
      </div>

      <h1 class="result-tittle">Great</h1>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container">
      <div class="summary">
        <h1 class="summary-title">Summary</h1>

        <div class="summary-item reaction">
          <div class="summary-type">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <span class="item-title">Reaction</span>
          </div>
          <span class="score">80 <span class="max-score">/100</span></span>
        </div>

        <div class="summary-item memory">
          <div class="summary-type">
            <img src="./assets/images/icon-memory.svg" alt="Reaction icon">
            <span class="item-title">Memory</span>
          </div>
          <span class="score">92 <span class="max-score">/100</span></span>
        </div>

        <div class="summary-item verbal">
          <div class="summary-type">
            <img src="./assets/images/icon-verbal.svg" alt="Reaction icon">
            <span class="item-title">Verbal</span>
          </div>
          <span class="score">61 <span class="max-score">/100</span></span>
        </div>

        <div class="summary-item visual">
          <div class="summary-type">
            <img src="./assets/images/icon-visual.svg" alt="Reaction icon">
            <span class="item-title">Visual</span>
          </div>
          <span class="score">72 <span class="max-score">/100</span></span>
        </div>

        <a href="#" class="button">
          <div class="continue-button">
            Continue
          </div>
        </a>
      </div>

    </div>
  </section>
</main>

</body>
</html>
